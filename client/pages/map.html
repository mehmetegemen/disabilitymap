<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
 <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
  <title>DisabilityMap map</title>
  <style>
    body {
      position: relative;
    }
    #map{
      width:100%;
      height:500px;
    }
    .sign-out {
      background: #35B0C8;
      border: none;
      padding: 10px 30px;
      color: white;
      display: block;
      margin: 10px auto;
    }
    .announcer {
      position: absolute;
      width: 100%;
      background: rgba(53, 176, 200, 0.95);
      color: white;
      text-align: center;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="announcer"></div>
  <h6 style="margin: 0; text-align: center;">Click on wheelchairs to learn more</h6>
  <div id="map"></div>
  <button class="sign-out">Sign out</button>
  <script src="scripts/map.js"></script>
</body>
</html>
